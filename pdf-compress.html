<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your PDF files easily with our online PDF compression tool. Choose your compression level and optimize your PDFs for free.">
    <meta name="keywords" content="PDF compression, compress PDF, optimize PDF, PDF tool, online PDF tool">
    <meta name="author" content="Your Company Name">
    <title>Online PDF Compression Tool</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: #4a90e2;
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Upload Section */
        .upload-section {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 20px;
        }

        .file-input {
            margin-bottom: 20px;
        }

        .file-input label {
            display: inline-block;
            background: #4a90e2;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .file-input label:hover {
            background: #357abd;
        }

        .file-input input[type="file"] {
            display: none;
        }

        .compression-level {
            margin-bottom: 20px;
        }

        .compression-level label {
            font-size: 1rem;
            margin-right: 10px;
        }

        .compression-level select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        #compress-btn {
            background: #4a90e2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #compress-btn:hover {
            background: #357abd;
        }

        /* Ad Section */
        .ad-section {
            margin: 30px 0;
            text-align: center;
        }

        /* Result Section */
        .result-section {
            text-align: center;
            margin-top: 20px;
        }

        .download-btn {
            display: inline-block;
            background: #28a745;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #218838;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            .upload-section {
                padding: 20px;
            }

            .file-input label, #compress-btn {
                width: 100%;
                display: block;
                margin-bottom: 10px;
            }

            .compression-level select {
                width: 100%;
            }
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>PDF Compression Tool</h1>
            <p>Compress your PDF files quickly and easily.</p>
        </div>
    </header>

    <main class="container">
        <section class="upload-section">
            <div class="file-input">
                <label for="pdf-file">Choose a PDF file</label>
                <input type="file" id="pdf-file" accept="application/pdf">
            </div>
            <div class="compression-level">
                <label for="compression-level">Compression Level:</label>
                <select id="compression-level">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <button id="compress-btn">Compress PDF</button>
        </section>

        <section class="ad-section">
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>

        <section class="result-section">
            <a id="download-link" class="download-btn" style="display:none;">Download Compressed PDF</a>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Your Company Name. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('compress-btn').addEventListener('click', function () {
            const fileInput = document.getElementById('pdf-file');
            const compressionLevel = document.getElementById('compression-level').value;
            const file = fileInput.files[0];

            if (file) {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('compressionLevel', compressionLevel);

                // Simulate backend processing (replace with actual API call)
                setTimeout(() => {
                    const downloadLink = document.getElementById('download-link');
                    downloadLink.href = '#'; // Replace with actual compressed file URL
                    downloadLink.style.display = 'block';
                    alert('PDF compressed successfully!');
                }, 2000); // Simulate a 2-second delay
            } else {
                alert('Please select a PDF file to compress.');
            }
        });
    </script>
</body>
</html>
